<div class="col-md-12">
    <div class="row inner_row">
        <div class="well main-login login_box">
        	<div data-ng-show="error" class="alert alert-danger">
                <button type="button" data-ng-click="error = null;" class="close">&times;</button>
                <strong>Oh no!&nbsp;</strong><span data-ng-bind="error"></span>
            </div>
            <form ng-submit="login()" name="loginForm" role="form">
                <div class="form-horizontal">
                     <div class="form-group">
						  <label for="username" class="control-label font">Username</label>
						  <input type="text" data-ng-model="username" class="form-control font" id="username" name="username" title="Please enter you username" placeholder="username">
						  <span class="help-block"></span>
		     		 </div>        
                    <div class="form-group">
						  <label for="password" class="control-label font">Password</label>
						  <input type="password" data-ng-model="password" class="form-control font" id="password" name="password" placeholder="password" title="Please enter your password">
						  <span class="help-block"></span>
			      </div>                    
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" data-ng-disabled="loginForm.$invalid" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
